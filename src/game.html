<!DOCTYPE html>

<style>
    .hide {
        display: none;
    }
    #action-menu ol {
        list-style-type: none;
    }
    #action-menu .selected {
        color: white;
        background: black;
        display: inline-block;
    }
    #game {
        margin: 50px 0;
    }
    #game > * {
        max-width: 600px;
        margin: 0 auto;
    }
</style>

<script src="../lib/jquery-1.8.3.js"></script>
<script src="../lib/underscore.js"></script>
<script src="../lib/backbone.js"></script>
<script src="../lib/handlebars-v1.3.0.js"></script>
<script src="framework.js"></script>
<script src="game.js"></script>

<script>
    $(function () {
        Game.beginGame();
    });
</script>

<body id="game">
    <div id="most-recent-message"></div>

    <textarea name="title-card" class="hide template">
        <div id="title-card">
            <h1>A Game</h1>
            {{#if global.sexyTimes}}<p>Are you sure, now?</p>{{/if}}
        </div>
    </textarea>

    <textarea name="living-quarters" class="hide template">
        <div id="living-quarters">
            Living quarters.<br>
        </div>
    </textarea>

    <textarea name="action-menu" class="hide template">
        <div id="action-menu">
            <ol>
            {{#each actions}}
                <li {{#equal @index ../selectedItem}}class="selected"{{/equal}}>{{this}}</li>
            {{/each}}
            </ol>
        </div>
    </textarea>

</body>
