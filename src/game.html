<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="game.css" type="text/css"/>


    <script src="../lib/jquery-1.8.3.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/backbone.js"></script>
    <script src="../lib/handlebars-v1.3.0.js"></script>
    <script src="framework.js"></script>
    <script src="game.js"></script>


    <script>
        $(function () {
            Game.beginGame();
        });
    </script>
</head>

<body id="game">
    <div id="most-recent-message"></div>

    <textarea name="title-card" class="hide template">
        <div>
            <h2>A Game</h2>
        </div>
    </textarea>

    <textarea name="player-dead-drowned" class="hide template">
        <div>
            <h2>GAME OVER</h2>
            <p>Then I ran out of oxygen and died. Horribly.</p>
        </div>
    </textarea>

    <textarea name="player-dead-exploded" class="hide template">
        <div>
            <h2>GAME OVER</h2>
            <p>A violent explosion tore me apart.</p>
        </div>
    </textarea>

    <textarea name="living-quarters" class="hide template">
        <div>
            <h2>Living Quarters</h2>
        </div>
    </textarea>

    <textarea name="ocean-empty" class="hide template">
        <div>
            <h2>Ocean</h2>
            <p>The water around me was pitch-black. I began to walk...</p>
        </div>
    </textarea>

    <textarea name="ocean-plateau" class="hide template">
        <div>
            <h2>Ocean</h2>
            {{#if activeRoom.choiceMade}}
                {{#if activeRoom.sawThings}}
                    {{#if activeRoom.perimeter}}
                    <p>The mines seemed like an unnecessary risk. I turned to the left and began trudging along the perimeter of the plateau...</p>
                    {{/if}}
                    {{#if activeRoom.mineField}}
                    <p>I didn't have time to circle around. I pushed forward into the minefield, confident that I could slip through unharmed...</p>
                    {{/if}}
                {{else}}
                    {{#if activeRoom.perimeter}}
                    <p>I decided to avoid the ticking sound. I edged around the perimeter, as best I could.</p>
                    {{/if}}
                    {{#if activeRoom.mineField}}
                    <p>I continued to walk across its majestic flat landscape.</p>
                    {{/if}}
                {{/if}}
            {{else}}
                {{#if activeRoom.sawThings}}
                <p>The plateau was covered in explosive proximity mines, with just a few feet between each one. Around the perimeter, the terrain looked to be rough and uneven.</p>
                {{else}}
                <p>I came across an expansive plateau. A faint ticking sound reverberated through the water.</p>
                {{/if}}
            {{/if}}
        </div>
    </textarea>

    <textarea name="ocean-2" class="hide template">
        <div>
            <h2>Ocean</h2>
            <p>I came across another landmark. It hadn't been implemented yet.</p>
        </div>
    </textarea>

    <textarea name="action-menu" class="hide template">
        <div id="action-menu">
            <ol>
            {{#each actions}}
                <li {{#equal @index ../selectedItem}}class="selected"{{/equal}}>{{this}}</li>
            {{/each}}
            </ol>
        </div>
    </textarea>

</body>
