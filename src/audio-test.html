<script src="../lib/underscore.js"></script>
<script src="../lib/backbone.js"></script>
<script src="audio.js"></script>
<script>
    var audio = new Audio([
        'desolation.mp3',
        'explode.mp3',
        'flute.mp3',
        'test-bubbling.mp3',
        'test-tone.mp3'
    ]);
    var flute;
    audio.on('all-loaded', function () {
        // options currently defined:
        var options = {
            //autoplay: 0 // delay begin for 1 second
            //loop: true,   // loop the full sound
            //loop: [1,2]   // loop a cropping of the sound, seconds 1 to 2
        };
        flute = audio.newSound('flute.mp3', options);
        audio.play(flute, 1);
        audio.stop(flute, 2);
    });
</script>
